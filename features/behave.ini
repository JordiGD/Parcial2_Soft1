[behave]
# Behave Configuration for VirtualCoffee BDD Tests

# Default behavior settings
format = pretty
outfiles = reports/behave_output.txt
stderr_capture = false
stdout_capture = false
log_capture = true
logging_level = INFO

# Default tags to run (empty means run all)
default_tags = 

# Skip scenarios with these tags
skip_tags = @skip,@wip,@manual

# Directories
paths = features/

# Step definitions
steps_dir = features/steps

# Logging configuration
logging_format = %(levelname)-8s %(name)-15s %(message)s
logging_datefmt = %Y-%m-%d %H:%M:%S

# Default formatters
default_format = pretty
junit = true
junit_directory = reports/junit

# Summary settings
summary = true
show_skipped = true
show_timings = true

# Dry run options (for testing step definitions)
# dry_run = false

# Color output
color = true

# Language settings
lang = es

# User data (can be accessed in steps)
userdata_defines = 
    browser=chrome
    headless=true
    api_base_url=http://localhost:8000
    ui_base_url=http://localhost:3000
    timeout=30
    retry_attempts=3