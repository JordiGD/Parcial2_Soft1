# ===================================================
# VirtualCoffee - API Pedidos Configuration
# ===================================================

# Application Configuration
spring.application.name=pedidos
server.port=8081

# External API Configuration
drink.api.url=http://localhost:8080

# MongoDB Configuration
# Para desarrollo local (sin Docker)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=virtualcoffee_pedidos
spring.data.mongodb.username=pedidos_user
spring.data.mongodb.password=pedidos_pass
spring.data.mongodb.authentication-database=virtualcoffee_pedidos

# Para producción o Docker (usar URI completa)
# spring.data.mongodb.uri=mongodb://pedidos_user:pedidos_pass@mongo-pedidos:27017/virtualcoffee_pedidos?authSource=virtualcoffee_pedidos

# Configuración adicional de MongoDB
spring.data.mongodb.auto-index-creation=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.mongo.enabled=true

# Logging Configuration
logging.level.co.edu.uptc.pedidos=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
