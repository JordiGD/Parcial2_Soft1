# =============================================================================
# Pytest Configuration for VirtualCoffee E2E Testing
# Comprehensive test configuration with reporting and browser management
# =============================================================================

[tool:pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --html=reports/pytest_report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/report.json
    --junit-xml=reports/junit.xml
    --cov=.
    --cov-report=html:coverage
    --cov-report=xml:coverage/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=70

# Markers for test categorization
markers =
    smoke: Smoke tests for basic functionality
    regression: Regression tests for existing features  
    integration: Integration tests across services
    ui: User interface tests
    api: API endpoint tests
    slow: Tests that take longer to execute
    parallel: Tests that can run in parallel
    sequential: Tests that must run sequentially
    angular: Angular-specific tests
    react: React-specific tests
    java: Java API tests
    python: Python API tests
    e2e: End-to-end workflow tests
    critical: Critical path tests
    firefox: Firefox browser tests
    chrome: Chrome browser tests
    headless: Headless browser tests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(name)s] %(funcName)s:%(lineno)d %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test timeouts
timeout = 300
timeout_method = thread

# Parallel execution
workers = auto

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:selenium.*
    ignore::DeprecationWarning:webdriver_manager.*

# Minimum version requirements
minversion = 7.0

# Configuration for specific plugins
junit_family = xunit2
junit_logging = system-out
junit_log_passing_tests = true

# HTML report configuration  
html_report_dir = reports
html_report_title = VirtualCoffee E2E Test Report

# Coverage configuration
cov_context = test
cov_branch = true